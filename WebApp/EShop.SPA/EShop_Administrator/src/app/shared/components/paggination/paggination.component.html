<div *ngIf="paggination" aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li [ngClass]="paggination.hasPrevious?'':'disabled'"  class="page-item">
      <button class="page-link" (click)="getCurrentPagginationPage(paggination.currentPage- 1)">
        Previous</button>
    </li>
    <div *ngFor="let number of pages">
      <li (click)="getCurrentPagginationPage(number+1)" class="page-item">
        <button class="page-link" >{{number+1}}</button>
      </li>
    </div>
    <li [ngClass]="paggination.hasNext?'':'disabled'"  class="page-item">
      <button (click)="getCurrentPagginationPage(paggination.currentPage + 1)"
          class="page-link" >
            Next
        </button>
    </li>
  </ul>
  {{paggination.hasNext}}
</div>
